<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- grid system start  -->
    <section>
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-lg-6">
                    <div class="box"></div>
                </div>
                <div class="col-lg-6">
                    <div class="box"></div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container pt-2">
            <div class="row">
                <div class="col-lg-4">
                    <div class="box1"></div>
                </div>
                <div class="col-lg-4">
                    <div class="box1"></div>
                </div>
                <div class="col-lg-4">
                    <div class="box1"></div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container-fluid pt-3">
            <div class="row">
                <div class="col-lg-3">
                    <div class="box1"></div>
                </div>
                <div class="col-lg-6">
                    <div class="box1"></div>
                </div>
                <div class="col-lg-3">
                    <div class="box1"></div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container-fluid pt-4">
            <div class="row">
                <div class="col-2">
                    <div class="box2"></div>
                </div>
                <div class="col-2">
                    <div class="box2"></div>
                </div>
                <div class="col-2">
                    <div class="box2"></div>
                </div>
                <div class="col-2">
                    <div class="box2"></div>
                </div>
                <div class="col-2">
                    <div class="box2"></div>
                </div>
                <div class="col-2">
                    <div class="box2"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- grid end  -->

    <!-- flex system start -->
    <section>
        <div class="container">
            <div class="col-lg p-2">
                <div class="box"></div>
            </div>
            <div class="col-lg p-3">
                <div class="box1"></div>
            </div>
        </div>
    </section>
    <!-- flex system end  -->

    <!-- grid and flex start  -->
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg">
                    <div class="box2"></div>
                </div>
                <div class="col-lg-4">
                    <div class="box1"></div>
                </div>
                <div class="col-lg">
                    <div class="box">
                        <ul class="list-inline text-center text-danger">
                            <li class="list-inline-item">Home</li>
                            <li class="list-inline-item">About</li>
                            <li class="list-inline-item">Contact</li>
                            <li class="list-inline-item">Review</li>
                        </ul>
                    </div>
                </div>
            </div>
    </section>
    <section>
        <div class="container-fluid">
            <div class="row row-cols-4 pt-3">
                <div class="col">
                    <div class="box2"></div>
                </div>
                <div class="col">
                    <div class="box1"></div>
                </div>
                <div class="col">
                    <div class="box2"></div>
                </div>
                <div class="col">
                    <div class="box1"></div>
                </div>
                <div class="col">
                    <div class="box"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- grid and flex end  -->
    <section>
        <div class="container mx-auto border border-3 border-danger p-3 m-3 text-center">
            <h1>Lorem ipsum dolor sit.</h1>
            <p class="h2">Lorem ipsum dolor sit.</p>
            <p class="display-2">Lorem ipsum dolor sit amet.</p>
            <h1 class="lead">Lorem, ipsum dolor.</h1>
            <h2>Lorem, <small class="text-muted"> ipsum dolor.</small></h2>
            <ul class="list-inline text-success text-end">
                <li class="list-inline-item">Home</li>
                <li class="list-inline-item">About</li>
                <li class="list-inline-item">Contact</li>
                <li class="list-inline-item">Review</li>
            </ul>
        </div>
    </section>

    <!-- javascript links -->
    <script src="script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
